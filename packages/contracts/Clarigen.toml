# Clarinet config file
clarinet = "./Clarinet.toml"

[types]
output = "src/clarigen-types.ts"
after = "pnpm prettier -w ./src/clarigen-types.ts"

[docs]
output = "docs"
after = "npm run prettier -w ./docs"